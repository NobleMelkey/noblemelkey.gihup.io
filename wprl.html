<!DOCTYPE html>
<html>
<head>
    <title>My Online Store</title>
    <style>
        /* CSS styles for the website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .product {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        .product img {
            max-width: 100%;
            margin-bottom: 10px;
        }
        
        .product h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .product p {
            color: #777;
            margin-bottom: 10px;
        }
        
        .product .price {
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }
        
        .add-to-cart {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .add-to-cart:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Online Store</h1>
    
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>This is the description of Product 1.</p>
        <p class="price">$19.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>This is the description of Product 2.</p>
        <p class="price">$29.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>This is the description of Product 3.</p>
        <p class="price">$39.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <script>
        // JavaScript code for handling add-to-cart button click
        var addToCartButtons = document.querySelectorAll('.add-to-cart');
        
        function addToCart(event) {
            var product = event.target.parentElement;
            var productName = product.querySelector('h2').innerText;
            var productPrice = product.querySelector('.price').innerText;
            
            // Perform necessary actions, such as adding the product to the shopping cart
            // You can customize this code to suit your needs
            
            console.log('Added to cart:', productName, productPrice);
        }
        
        addToCartButtons.forEach(function(button) {
            button.addEventListener('click', addToCart);
        });
    </script>
</body>
</html>
